hmily:
  server:
    configMode: local
    appName: consumer-demo-hmily
  #  如果server.configMode eq local 的时候才会读取到这里的配置信息.
  config:
    appName: consumer-demo-hmily
    serializer: kryo
    repository: mysql

repository:
  database:
    driverClassName: com.mysql.cj.jdbc.Driver
    url : jdbc:mysql://localhost:3306/geek?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  zookeeper:
    host: localhost:2181
    sessionTimeOut: 1000
    rootPath: /hmily
